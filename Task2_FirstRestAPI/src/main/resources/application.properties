server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/console

# Java 25 + H2: enable legacy mode for broader SQL compatibility
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Recreate schema on each run (clean, predictable for demos)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# If data.sql exists, run it after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
