<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Greeting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { max-width: 720px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
        img { max-width: 220px; height: auto; display: block; margin-top: 14px; }
        code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="'Hello, ' + ${name} + '!'">Hello!</h1>
    <p>This page is rendered with <b>Thymeleaf</b>.</p>
    <p>Try: <code>/greeting?name=YourName</code></p>
    <img src="/images/vistula.png" alt="Vistula placeholder"/>
</div>
</body>
</html>
